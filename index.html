<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xngage</title>
    <script
      src="https://kit.fontawesome.com/03658ce1f8.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="./assets/images/logo/logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style/index.css" />
  </head>

  <body>
    <!-- This checkbox is hidden and i use it to toggle the burger menu since should not use JS-->
    <input
      style="margin: 0; visibility: hidden; position: absolute"
      type="checkbox"
      name="burger-menu-check"
      id="burger-menu-check"
    />
    <div class="container">
      <header class="header">
        <article class="notification-bar">
          <p>
            Cleaver-Brooks ClearFire<i class="fa-regular fa-registered"></i>-CE
            Condensing Boiler Named Most Valuable Product of the Year by
            Industry Professionals.
          </p>
          <a href="">Learn More <i class="fa-solid fa-arrow-right"></i></a>
        </article>

        <ul class="section-nav hide-mobile">
          <a>
            <li>
              <i class="fa-solid fa-tower-cell"></i>
              Find a Rep
            </li>
          </a>
          <a>
            <li>
              <i class="fa-solid fa-cart-shopping"></i>
              Parts Store
            </li>
          </a>
        </ul>
        <div class="main-header">
          <label for="burger-menu-check">
            <i id="burger-menu" class="mobile fa-solid fa-bars"></i>
          </label>
          <a class="logo-link" href="/index.html"
            ><img
              src="./assets/images/logo/logo.svg"
              alt="logo"
              id="xng-logo-header"
              class="logo-img"
          /></a>

          <ul class="menu-items hide-mobile">
            <label for="burger-menu-check" class="mobile menu-header">
              <i class="fa-solid fa-x" id="exit-burger-menu"></i>
            </label>
            <a href=""
              ><li>solutions</li>
              <i class="mobile fa-solid fa-chevron-right"></i
            ></a>
            <a href=""
              ><li>products</li>
              <i class="mobile fa-solid fa-chevron-right"></i
            ></a>
            <a href=""
              ><li>rentals</li>
              <i class="mobile fa-solid fa-chevron-right"></i
            ></a>
            <a href="">
              <li>industries</li>
              <i class="mobile fa-solid fa-chevron-right"></i
            ></a>
            <a href=""
              ><li>education & training</li>
              <i class="mobile fa-solid fa-chevron-right"></i
            ></a>
            <a href=""
              ><li>company info</li>
              <i class="mobile fa-solid fa-chevron-right"></i
            ></a>
          </ul>
          <button id="search">
            <p class="search hide-mobile">search</p>
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </header>
    </div>
  </body>
</html>
